    <script>

        }

        function cal_Percent(){
            //get value of tatal
            total = document.getElementById("value1").value;

             value = document.getElementById("percentage").value;
          
                console.log(value)
            //Calculate and display result
           document.getElementById("final_value").innerHTML= total * value/100;

        var count=0;

            count-=1;
            
            console.log(count)

            }

            document.getElementById("love").innerHTML= table;
           
        }

        function add() {
            count+=1;
            
            console.log(count)
            let table = "";
            for (let i=0; i< count;i++){
                table+='<div style="width: 100%; border: 3px solid black overflow: auto; clear:both" ><div class="box"><input type="text" id="label" > </div><div class="box"><input type="number" name="box2" id="percentage{i}" onchange="cal_Percent()"></div><div class="lastbox"><h3 type="number" id="final_value" style="display: inline; "  >0</h3></div> </div>  <div><button onclick="add()">+</button><button onclick="remove()">-</button> </div> ';

            document.getElementById("love").innerHTML= table;
        }
